<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="detGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="15" fill="#1a1a1a" stroke="#D4AF37" stroke-width="1"/>
  
  <!-- Detective Head (hat) -->
  <ellipse cx="16" cy="8" rx="5" ry="3" fill="#D4AF37"/>
  
  <!-- Head -->
  <circle cx="16" cy="13" r="4" fill="#D4AF37"/>
  
  <!-- Eyes -->
  <circle cx="14" cy="12" r="0.8" fill="#000000"/>
  <circle cx="18" cy="12" r="0.8" fill="#000000"/>
  
  <!-- Magnifying Glass (detective symbol) -->
  <g transform="translate(16, 20)">
    <!-- Glass circle -->
    <circle cx="0" cy="0" r="4" fill="none" stroke="#D4AF37" stroke-width="1.2"/>
    <!-- Handle -->
    <line x1="2.8" y1="2.8" x2="5" y2="5" stroke="#D4AF37" stroke-width="1.2" stroke-linecap="round"/>
  </g>
</svg>
